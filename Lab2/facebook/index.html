<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="UTF-8">
        <title>Facebook - log in or sign up</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/2048px-2023_Facebook_icon.svg.png" type="image/x-icon">
    </head>
    <body>
        <div class="box">
            <div class="title-box">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook logo">
                <p>
                    Connect with friends and the world around you on Facebook.
                </p>
            </div>
            <div class="form-box">
                <form action="#">
                    <input type="text" placeholder="Email or phone number">
                    <input type="password" placeholder="Password">
                    <button type="submit">Log In</button>
                    <a href="#">Forgot Password?</a>
                </form>
                <hr>
                <div class="create-btn">
                    <a href="#"> Create new account</a>
                </div>
            </div>
        </div>
    </body>

</html>
