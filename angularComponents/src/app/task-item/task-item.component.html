 <!-- ngClass give ability to write expressions -->
<p [class.done_task]="task.isDone">ID: {{task.id}}, Title: {{task.title}}</p>

<p>
    <input type="checkbox" [(ngModel)]="task.isDone"
    (change)="isDoneChanged()"> Done? 
</p>
<button (click)="removeTask(task.id)">Remove</button>
